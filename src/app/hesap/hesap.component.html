<div class="area" style="width: 421px">
  <mat-card>
    <div class="d-flex justify-content-between mt-1 mx-1">
      <span class="text-muted">Adisyon:</span>
      <span class="text-muted">Sipari≈ü Durumu:</span>
    </div>
    <div class="urunList">
      <mat-list>
        <mat-list-item *ngFor="let urun of sepettekiUrun">
          <div class="d-flex flex-row align-items-center">
            <div class="iconArea d-flex flex-column align-items-center">
              <mat-icon class="mt-1" (click)="addUrun(urun)">add</mat-icon>
              <button class="btn">{{ urun.adet }}</button>
              <mat-icon
                class="mb-1"
                (click)="delete(urun)"
                *ngIf="urun.delOrMin"
                >delete</mat-icon
              >
              <mat-icon *ngIf="!urun.delOrMin"> remove</mat-icon>
            </div>
            <div class="title ms-4">
              <div>{{ urun.urunAdi }}</div>
              <div><span>Tam</span></div>
            </div>
            <div class="priceArea d-flex flex-row align-items-center ms-auto">
              <div>{{ urun.fiyat }}</div>
              <button (click)="delete(urun)" class="btn">
                <mat-icon> delete</mat-icon>
              </button>
              <button class="btn"><mat-icon> more_vert</mat-icon></button>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="toplam">
      <div class="d-flex flex-row justify-content-between">
        <span class="text-muted">Toplam Tutar</span>
        <span style="margin-left: 230px">
          {{ toplamFiyat | currency : "TRY" }}
        </span>
      </div>
    </div>
    <div class="btnArea d-flex align-items-center">
      <mat-icon> sell </mat-icon>
      <button (click)="save()" class="btn btn-danger">KAYDET</button>
    </div>
  </mat-card>
</div>
